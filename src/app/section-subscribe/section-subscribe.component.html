<section id="subscribe">
  <div class="container">
    <h2>
      подписка
    </h2>
    <div class="subscribe" [class.focused]="subscribeFocused">
      <p class="text-info">
        Подпишись на рассылку новых материалов!
        Наши подписчики регулярно получают скидки
        и бесплатные бонусы.
      </p>
      <form method="POST" ngNoForm action="/subscribe.php">
        <div class="wrapper-input">
          <input type="email" placeholder="EMAIL" name="email" [(ngModel)]="email" required>
          <div *ngIf="!isFormValid().valid && email !== ''">
            {{isFormValid().error}}
          </div>
        </div>
        <button [disabled]="!isFormValid().valid">
            подписаться
        </button>
      </form>
    </div>
  </div>
</section>
